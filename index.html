<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team chooser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form action="#" method="get" onsubmit="defineTeams(event)">
      <label for="teams-quantity"># de equipos</label>
      <input type="number" name="teams-quantity" id="teams-quantity" min="2">
      <input type="submit" value="Vamos!" >
    </form>
    <div class="teams-placement">
      <div class="generated-teams" id="teams-container"></div>
      <div id="people-by-team"></div>
      <p>Total: <span id="total-people"></span></p>

      <button id='team-selector-btn' name='select-team' onclick="getATeam()">Dame un equipo</button>
      <div class="selected-team"></div>
  
      <hr>
  
      <div class="people-in-teams"></div>
      
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
